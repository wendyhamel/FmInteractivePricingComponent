<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script/tailwind-config.js"></script>

    <!-- slider styling -->
    <link rel="stylesheet" href="src/slider.css">

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>


  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body class="bg-blue-2">
  <main class="antialiased text-blue-5">
      <figure class="absolute top-0 h-[402px] overflow-hidden inset-x-0">
          <img class="h-full w-full object-cover object-left-top lg:object-fill" src="images/bg-pattern.svg" alt="background pattern">
      </figure>
      <section class="relative w-full py-4 mt-6 md:mt-10">
          <figure class="absolute inset-0 grid place-items-center">
              <img src="images/pattern-circles.svg" alt="pattern circles">
          </figure>
          <article class="relative mx-6 py-12">
              <h1 class="text-xl text-blue-6 font-bold mb-2 text-center leading-none md:font-bold md:text-3xl md:tracking-tight">Simple, traffic-based pricing</h1>
              <p class="text-xs text-center leading-loose tracking-[0.04em] md:text-extra md:tracking-normal">Sign-up for our 30-day trial. <br class="sm:hidden" /> No credit card required.</p>
          </article>
      </section>

      <section class="px-6 md:mt-6">
          <h2 class="sr-only">pageviews billing form</h2>
          <form x-data="pricing()" class="relative bg-white rounded-lg shadow-xl shadow-blue-3 pb-8 flex flex-col items-center max-w-[34rem] mx-auto">
              <fieldset class="mt-8 px-6 w-full grid items-center text-xs md:text-extra md:grid-cols-2 md:mt-12 md:px-12">
                  <label class="uppercase font-bold tracking-[0.15em] text-center md:text-left"><span x-text="selectedItem.pageviews"></span> Pageviews</label>
                  <input x-data="progress()" class="slider slider-progress mt-6 mb-7 md:col-span-2 md:row-start-2 md:mt-8 md:mb-1" type="range" min="0" max="4" step="1" x-model="selected">
                  <span class="flex justify-center items-center gap-2 md:justify-end"><span class="text-3xl font-bold text-blue-6 md:text-[2.5rem]">$<span x-text="amount + '.00'"></span></span> <span class="text-sm md:text-extra" x-text="yearlyBilling ? '/ year' : '/ month'"></span></span>
              </fieldset>

              <fieldset class="mt-8 pl-7 mb-9 flex items-center gap-3 text-xs md:pl-0 md:self-end md:pr-16">
                  <p>Monthly Billing</p>
                  <button
                          @click="yearlyBilling = !yearlyBilling"
                          type="button"
                          class="flex-shrink-0 group relative rounded-full inline-flex items-center justify-center h-7 w-12 cursor-pointer focus:outline-none ease-in-out duration-200"
                          aria-pressed="false"
                  >
                      <span class="sr-only" x-text="yearlyBilling ? 'Yearly Billing' : 'Monthly Billing'"></span>
                      <span
                              aria-hidden="true"
                              class="bg-blue-4 pointer-events-none absolute h-5 w-10 mx-auto rounded-full group-hover:bg-cyan-1 group-focus:bg-cyan-1 ease-in-out duration-200"
                      ></span>
                      <span
                              aria-hidden="true"
                              class="translate-x-0 pointer-events-none absolute left-1.5 inline-block h-4 w-4 border border-blue-4 rounded-full bg-white shadow transform ring-0 group-hover:border-cyan-1 ease-in-out duration-200"
                              :class="{ 'translate-x-5' : yearlyBilling }"
                      ></span>
                  </button>
                  <p>Yearly Billing <span class="ml-1 text-red-2 bg-red-1 rounded-full py-0.5 px-2 text-xs"><span class="md:hidden">-25%</span><span class="hidden md:inline-block">25% discount</span></span></p>
              </fieldset>
              <hr class="text-blue-3 w-full"/>
              <footer class="flex flex-col items-center md:flex-row md:px-12 md:w-full md:justify-between">
                  <ul class="p-6 flex flex-col gap-3 items-center">
                      <li class="flex gap-3 items-center"><span><img src="images/icon-check.svg" alt=""></span><span class="text-xs">Unlimited websites</span></li>
                      <li class="flex gap-3 items-center"><span><img src="images/icon-check.svg" alt=""></span><span class="text-xs">100% data ownership</span></li>
                      <li class="flex gap-3 items-center"><span><img src="images/icon-check.svg" alt=""></span><span class="text-xs">Email reports</span></li>
                  </ul>

                  <button type="submit" class="mt-2 rounded-full bg-blue-6 text-blue-1 font-bold text-xs leading-none px-12 py-4 hover:text-white focus:outline-none focus:text-white transition">Start my trial</button>
              </footer>
          </form>
      </section>
  </main>

  <footer class="absolute bottom-0 inset-x-0 bg-white/50 p-2">
    <p class="text-sm text-center text-blue-6">
      Challenge by <a class="underline hover:text-blue-5 transition" href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8" target="_blank">Frontend Mentor</a>. <br class="sm:hidden"/>
      Coded by <a class="underline hover:text-blue-5 transition" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
    </p>
  </footer>
  <script src="script/pricing.js"></script>
</body>
</html>
